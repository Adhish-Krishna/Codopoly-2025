name: Docker Build and Push

on:
  push:
    branches: ["main", "master"]

env:
  REGISTRY: docker.io
  FIRST_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/infinitum-backend
  SECOND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/infinitum-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 1: build and push first image
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend  # or '.'
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FIRST_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.FIRST_IMAGE_NAME }}:${{ github.sha }}

      # Step 2: build and push second image
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend  # Adjust path as needed
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.SECOND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.SECOND_IMAGE_NAME }}:${{ github.sha }}